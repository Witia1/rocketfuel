{% macro app(data, icon_size=32, allow_delete=False, allow_reorder=False, tag='a') %}
<{{ tag }} href="#" class="app" data-id="{{ data.id }}">
  {% if allow_delete %}
  	<span class="delete">&times;</span>
  {% endif %}
  <img src="{{ data.icons['128'] }}" alt="" height="{{ icon_size }}" width="{{ icon_size }}">
  <strong>{{ data.name or data.slug }}</strong>
  <p>{{ data.author }}</p>
</{{ tag }}>
{% endmacro %}
