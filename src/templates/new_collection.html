<section class="main">
  <h1>{{ _('New Collection') }}</h1>
  <form class="form-grid account-settings only-logged-in" id="new_collection">

    <div class="simple-field c">
      <label for="type">{{ _('Collection Type') }}</label>
      <div class="pretty-select">
        <select name="type">
          <option value="0">{{ _('Basic Collection') }}</option>
          <option value="1">{{ _('Featured App Collection') }}</option>
          <option value="2">{{ _('Operator Shelf Collection') }}</option>
        </select>
      </div>
    </div>

    <div class="simple-field c">
      <label for="name">{{ _('Name') }}</label>
      <input type="text" name="name" required>
    </div>

    <div class="brform simple-field c">
      <label for="description">{{ _('Description') }}</label>
      <textarea name="description" required></textarea>
    </div>

    <footer>
      <p><button type="submit" class="button">{{ _('Create') }}</button></p>
    </footer>
  </form>
  <div class="only-logged-out group">
    <h2>{{ _('Unauthorized') }}</h2>
    <p>{{ _('You must be logged in to create collections.') }}</p>
  </div>
</section>
